<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/common::head}"></head>

<body>
    <div class="info-image">
        <img style="margin-top: -60px; height: 450px;" th:src="@{/api/competition/image(id=${review.reviewedcompetition.id})}" alt="Image">
    </div>

    <div class="competition-card">
        <h1>
            <span th:text="${review.reviewedcompetition.name}"></span>
        </h1>

        <p>
            <span th:text="${review.reviewedcompetition.description}"></span>
        </p>

        <h1>
            <span style="color: red" th:text="${review.reason}"></span>
        </h1>

        <p>
            <span style="color: red"  th:text="${review.description}"></span>
        </p>

        <p style="color: red">
            Date: <span th:text="${review.reviewTime}"></span>
        </p>
    </div>
</body>

</html>
