<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/common::head}"></head>

<body>
    <header th:replace="~{fragments/common::nav}"></header>

    <div class="info-image">
        <img th:src="@{/api/competition/image(id=${competition.id})}" alt="Image">
    </div>

    <div class="competition-card">
        <h1>
            <span th:text="${competition.name}"></span>
        </h1>

        <p>
            <span th:text="${competition.description}"></span>
        </p>

        <p>
            Cost: <span th:text="${competition.cost}"></span>
        </p>

        <a th:href="@{/enroll/{id}(id=${competition.id})}"><input type="button" value="Enroll" class="btn home-btn"></a>
    </div>

    <footer th:replace="~{fragments/common::footer}"></footer>
</body>

</html>
