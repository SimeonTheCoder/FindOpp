<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/common::head}"></head>

<head>
    <script>
        window.addEventListener('load', function () {
            document.getElementById("form").onsubmit = function(e) { return myHandler(e); };
        });

        function myHandler(e) {
            window.top.postMessage('done', '*');
        }
    </script>
</head>

<body>
    <h1 id="title">
        Оставете отзив <span th:text="${competition.title}"></span>
    </h1>

    <form id="form" th:method="POST" th:action="@{/review/{id}(id=${competition.id})}">
        <label>
            Оценка
        </label>

        <select name="amount" style="background-color: black;">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <label>
            Заглавие на отзива
        </label>

        <input type="text" name="title">

        <label>
            Описание
        </label>

        <input type="text" name="description">

        <br>

        <input id="review-btn" type="submit" value="review">
    </form>
</body>

</html>
